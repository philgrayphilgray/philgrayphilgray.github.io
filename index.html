---
layout: home
---
<!-- This loops through the paginated posts -->
{% for post in paginator.posts %}
		  <header class="post-header"><h1 class="post-title small-caps"><a class="page-link" data-cms-source="/index.html" data-cms-index="1" href="/graphic/2015/03/18/jpgif.html">JP Gif</a></h1></header>
  <article class="post-content"><p><a class="swipebox" title="JP Gif" href="/img/JPanimation.gif"><img alt="JP drinking from a goatskin bottle" class="img img-responsive" src="/img/JPanimation.gif" /> </a></p></article>
{% endfor %}
<!-- Pagination links -->
<div class="pagination">
{% if paginator.next_page %}
	<a href="{{ paginator.next_page_path }}" class="next">Next</a>
{% endif %}
</div>

<script>
	$('.page-content').jscroll({
loadingHtml: '<img src="/img/loading.gif" alt="Loading" /> Loading...',
nextSelector: 'a.next:last', 
contentSelector: '.page-content'
}).fadeIn('slow', function(){});
