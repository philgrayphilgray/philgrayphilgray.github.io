---
layout: default
---
<div class="post">
  <div class="jumbotron">
    <h1 class="post-title">{{ page.title }}</h1>
  <article class="post-content">
    {{ content }}
  </article>
    </div>
{% for post in site.posts %}
          {% if post.categories contains {{page.title}} %}
          
		  <div class="well">
		  <table class="table">
		  <thead>
		  <tr>
		  <a class="page-link" href="{{ post.url | prepend: site.baseurl }}"><p class="small-caps">{{ post.title }}</p></a>
		 {% if page.author %} 
			  <span class="pull-right">by {{ page.author }}</span>{% endif %}
		  </tr>
		  </thead>
		 <tbody>
		 <tr><td>{{ post.content }}</td></tr>
		 
		 </tbody>
		 </table> 
		  </div>
		 
          {% endif %}
        {% endfor %}
</div>
