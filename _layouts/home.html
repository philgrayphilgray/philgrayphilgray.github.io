<!doctype html>
{% include head.html %}
  <body>
    <div class="wrapper-home">
  {% include header.html %}  
  <!-- Section 1 -->
<section id="intro" data-speed="2" data-type="background">
<span><h1 class="titletitle animated fadeIn">{{ site.title }}</h1></span>
</section>
<!-- Section 2 -->
<section id="home" data-speed="4" data-type="background">
    <div class="container">
<div class="wrapper">
	<div class="row">
	<div class="flexbox-container">
	<div class="col-xs-4 animated fadeIn"><img src="/img/prof2.png" alt="phil gray" class="img-circle img-responsive prof-pic">
	</div>
	<div class="prologue col-xs-8">
		<div class="animated bounceInDown"><blockquote><p> {% assign post = site.posts.first %}{% if post.quote %}{{post.quote}}{% endif %}</p></blockquote></div>
	</div>
	</div>
	</div>
	</div>
	</div>
</section>
<!-- Section 3 -->
<section id="about" data-speed="2" data-type="background">
    <div class="container">
    <div class="page-content">
	<div class="wrapper">
	{{ content }}
	</div>
</div>
    </div>
</section>
</div>
   {% include footer.html %}

</body>

   </html>
